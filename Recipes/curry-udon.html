    <h2>A warming Curry Udon recipe from JustOneCookbook</h2>

    <h3>Ingredients: </h3>

    <ul>
        <li>1/2 Onion</li>
        <li>2 Scallions</li>
        <li>1 Tbsp Neutral Oil</li>
        <li>170g thinly sliced Pork Loin</li>
        <li>1 Tbsp Sake</li>
        <li>720 ml Dashi</li>  
        <li>2 cubes Japanese Curry Roux</li>
